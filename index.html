<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/box_calc.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div id="calculadora">
            <div class="ress"><p id="textRess">0</p></div>
            <div class="btns">
                <div class="sepBox" onclick="colors()"><p class="characters">Color</p></div>
                <div class="sepBox" onclick="operadores('%')"><p class="characters">%</p></div>
                <div class="sepBox" onclick="operadores('x2')"><p class="characters">xÂ²</p></div>
                <div class="sepBox" onclick="operadores('/')"><p class="characters">/</p></div>
                <div class="sepBox" onclick="numeros(1)"><p class="characters">1</p></div>
                <div class="sepBox" onclick="numeros(2)"><p class="characters">2</p></div>
                <div class="sepBox" onclick="numeros(3)"><p class="characters">3</p></div>
                <div class="sepBox" onclick="operadores('x')"><p class="characters">x</p></div>
                <div class="sepBox" onclick="numeros(4)"><p class="characters">4</p></div>
                <div class="sepBox" onclick="numeros(5)"><p class="characters">5</p></div>
                <div class="sepBox" onclick="numeros(6)"><p class="characters">6</p></div>
                <div class="sepBox" onclick="operadores('-')"><p class="characters">-</p></div>
                <div class="sepBox" onclick="numeros(7)"><p class="characters">7</p></div>
                <div class="sepBox" onclick="numeros(8)"><p class="characters">8</p></div>
                <div class="sepBox" onclick="numeros(9)"><p class="characters">9</p></div>
                <div class="sepBox" onclick="operadores('+')"><p class="characters">+</p></div>
                <div class="sepBox" onclick="operadores('+/-')"><p class="characters">+/-</p></div>
                <div class="sepBox" onclick="numeros(0)"><p class="characters">0</p></div>
                <div class="sepBox" onclick="reset()"><p class="characters">R</p></div>
                <div class="sepBox" onclick="operacaoResultado()"><p class="characters">=</p></div>
            </div>
        </div>
    </div>

    <script src="./JS/funcCalc.js"></script>
</body>
</html>
