<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/box_calc.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div id="calculadora">
            <div class="botoesNumeros">
                <button class="separadorBox">7</button>
                <button class="separadorBox">8</button>
                <button class="separadorBox">9</button>
                <button class="separadorBox">4</button>
                <button class="separadorBox">5</button>
                <button class="separadorBox">6</button>
                <button class="separadorBox">1</button>
                <button class="separadorBox">2</button>
                <button class="separadorBox">3</button>
                <button class="separadorBox item-zero">0</button>
            </div>
            <div class="botoes-operadores">
                <button class="separadorBox item-dez">C</button>
                <button class="separadorBox item-nove">Del</button>
                <button class="separadorBox item-oito">%</button>
                <button class="separadorBox item-sete">/</button>
                <button class="separadorBox item-seis">x</button>
                <button class="separadorBox item-cinco">-</button>
                <button class="separadorBox item-quatro">+</button>
                <button class="separadorBox item-tres">=</button>
                <button class="separadorBox item-dois">,</button>
                <button class="separadorBox item-um">+/-</button>
            </div>
            <div class="tela-resposta">
                <p class="resposta-display" id="resposta">0</p>
                <p class="digitos" id="numerosConta">1 - 1</p>
            </div>
        </div>
    </div>
    <script src="./JS/funcCalc.js"></script>
</body>
</html>
